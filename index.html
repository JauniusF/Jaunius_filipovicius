<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="ntf">
            <div>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Launch</a>
                <a href="#" class="red_link">Sign Up</a>
            </div>
        </header>
        <main>
            <article class="section_1">
                <section class="content_left">
                    <div class="launch">Launching Soon</div>
                    <div class="important">
                        An NFT like no other
                    </div>
                    <p>
                        Dont miss out on the release of our new NFT. Sign up below to receive updates when we go live.
                    </p>
                    <button>Sign Up</button>
                </section>
                <section>
                    <img src="assets/graphic.svg" alt="purple_dude">
                </section>
            </article>
            <article class="section_2">
                <section>
                        <h1>Free NFT for early birds</h1>
                    <p>Sign up today and you'll get a free NFT when we launch.</p>
                </section>
            </article>
            <article class="section_3">
                <section>
                    <img src="assets/companies/1.svg" alt="1">
                    <img src="assets/companies/2.svg" alt="2">
                    <img src="assets/companies/3.svg" alt="3">
                    <img src="assets/companies/4.svg" alt="4">
                    <img src="assets/companies/5.svg" alt="5">
                </section>
            </article>
            <article></article>
        </main>
